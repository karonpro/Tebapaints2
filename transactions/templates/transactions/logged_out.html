<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - TEBA Inventory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #071029;
            --card: #0e1622;
            --muted: #9fb0c8;
            --accent: #4f46e5;
            --accent2: #06b6d4;
            --positive: #10b981;
            --negative: #ef4444;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .logout-container {
            background: var(--card);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            border: 1px solid #1e293b;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .logout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--positive), var(--accent2));
        }
        
        .logout-icon {
            font-size: 64px;
            color: var(--positive);
            margin-bottom: 25px;
            display: block;
        }
        
        .logout-header h2 {
            color: white;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 32px;
        }
        
        .logout-message {
            color: var(--muted);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--muted);
            border: 1px solid #374151;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .security-info {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--muted);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 14px;
        }
        
        .security-info i {
            color: var(--positive);
            margin-right: 8px;
        }
        
        .auto-redirect {
            color: var(--muted);
            font-size: 13px;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .logout-container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logout-icon {
            animation: checkmark 0.6s ease-out 0.3s both;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .logout-container {
                padding: 40px 25px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <i class="fas fa-check-circle logout-icon"></i>
        
        <div class="logout-header">
            <h2>Successfully Logged Out</h2>
        </div>
        
        <div class="logout-message">
            <p>You have been securely logged out of your TEBA Inventory account.</p>
            <p>Thank you for using our system.</p>
        </div>
        
        <div class="btn-group">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>Sign In Again
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>Back to Home
            </a>
        </div>
        
        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            For security reasons, please close your browser if you are on a shared computer.
        </div>
        
        <div class="auto-redirect">
            <i class="fas fa-clock"></i>
            You will be redirected to the login page in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        // Auto-redirect countdown
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "{% url 'login' %}";
            }
        }, 1000);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
